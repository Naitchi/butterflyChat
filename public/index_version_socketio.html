<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<body>
    <h1>Chat</h1>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Envoyer</button>
    </form>

    <!-- Référence à la bibliothèque client Socket.IO -->
    <script src="./socket.io/socket.io.js" crossorigin="anonymous" type="text/javascript"></script>

    <script>
        let socket = io();

        // Récupérer les éléments du DOM
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        // Gérer l'envoi du formulaire
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('message', input.value);
                input.value = '';
            }
        });

        // Gérer la réception des messages
        socket.on('message', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>

</html>
