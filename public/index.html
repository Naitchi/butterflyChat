<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>

  <body>
    <h1>Chat</h1>
    <ul id="messages"></ul>
    <form id="form" action=""><input id="input" autocomplete="off" /><button>Envoyer</button></form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <script>
      Pusher.logToConsole = true;
      const pusher = new Pusher('46c45f5e0f237306de38', {
        cluster: 'eu',
        forceTLS: true,
      });
      const channel = pusher.subscribe('butterflychat');

      // Récupérer les éléments du DOM
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');

      // Handle form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!input.value.trim()) {
          return; // Prevent sending empty messages
        }
        try {
          const payload = {
            // TODO: Include username field if applicable
            // username: "", // Remove placeholder if implemented
            message: input.value,
          };
          await axios.post('https://butterfly-chat.vercel.app/api/', payload); // Use async/await for clarity
          input.value = '';
        } catch (error) {
          console.error('Error sending message:', error);
          // Handle error gracefully, e.g., display an error message
        }
      });

      // Handle received messages
      channel.bind('message', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
