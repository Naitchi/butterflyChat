<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Butterfly Chat</title>
  </head>

  <body>
    <h1>Butterfly Chat</h1>
    <p>
      Butterfly Chat is an online multi-personnes real-time Chat where every message you send is
      encrypted and never saved and deleted when you leave the room or just refresh your page,
      short-lived just like a Butterfly ðŸ¦‹.
    </p>
    <button id="newRoom">Create a room -></button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const monBouton = document.getElementById('newRoom');
      const randomId = 'id' + Math.random().toString(16).slice(2);

      monBouton.addEventListener('click', function () {
        window.location.href = `chatRoom.html?room=${randomId}`;
      });
    </script>
  </body>
</html>
